<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/pizza.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Restaurants</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Page</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Your Favorite Food Delivery Partner</h1>
                <p>The food at your doorstep. Why starve when you have us. You hunger partner. Straight out of the oven to your doorstep.</p>
                <div class="delivery-input">
                    <input type="text" placeholder="Enter your delivery location">
                    <button>Order Now</button>
                </div>
                <div class="app-buttons">
                    <img src="assets/google.png" alt="Google">
                    <img src="assets/app.png" alt="Appstore">
                </div>
            </div>
            <div class="hero-image">
                <img src="assets/delivery.jpg" alt="Delivery Guy">
            </div>
        </section>
    </main>
</body>
</html>
